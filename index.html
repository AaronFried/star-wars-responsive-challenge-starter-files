<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Responsive Challenge</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="styles/float-grid.css" />
  <link rel="stylesheet" href="styles/index.css" />
</head>
<body>
	<header>
		<div class="row">
			<div class="col12">
				<h1>Star Wars Character Cards!</h1>
				<p>Now featuring knockoffs from J.J. Abrams</p>
			</div>
		</div>
	</header>

	<main>
		<div class="row">
			<div class="col-4">
				<!-- rey -->
				<div class="card">
					<img class="card-photo" src="images/rey_square.png">
					<p class="name">Rey</p>
					<p class="description">Lukette Skywalker</p>
				</div>
			</div>

			<div class="col-4">
				<!-- finn -->
				<div class="card">
					<img class="card-photo" src="images/finn_square.png">
					<p class="name">Finn</p>
					<p class="description">Hey, a new character!</p>
				</div>
			</div>

			<div class="col-4">
				<!-- diet vader-->
				<div class="card">
					<img class="card-photo" src="images/kylo_square.png">
					<p class="name">Kylo Ren</p>
					<p class="description">Teenage Anakin + good acting</p>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-4">
				<!-- poe -->
				<div class="card">
					<img class="card-photo" src="images/poe_square.png">
					<p class="name">Poe</p>
					<p class="description">Han Solo 2.0</p>
				</div>
			</div>

			<div class="col-4">
				<!-- :chewie: -->
				<div class="card">
					<img class="card-photo" src="images/chewbacca_square.png">
					<p class="name">Chewbacca</p>
					<p class="description">Hrrrrrrrrrrrrrrrrwwwwharrrrrrrr</p>
				</div>
			</div>

			<div class="col-4">
				<!-- yoda -->
				<div class="card">
					<img class="card-photo" src="images/yoda_square.png">
					<p class="name">Yoda</p>
					<p class="description">Offers 1-on-1 Force mentorship</p>
				</div>
			</div>
		</div>
	<main>
</body>
</html>
